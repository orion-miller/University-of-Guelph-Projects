<!DOCTYPE html>
<html>
  
  <head>
    <title>Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" type="text/css">
    <link rel="stylesheet" href="custom.css" />
    <script src="jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
  </head>
  
  <body>
    <!-- Home -->
    <div data-role="page" id="schedules">
      <script language="javascript">
        $('#schedules').on('pagebeforeshow', function () {
          $.ajax("json/schedules", {async: false, dataType: "json", success: function (data) {
            var output = '';
            for (var i = 0; i < data.Table.length; i++) {
              output += '<li><a href="ShSched.htm?id=' + data.Table[i].id + '" data-transition="slide">';
              if (data.Table[i].e == 'off')
                output += "<i>" + data.Table[i].name + " (Disabled)</i>";
              else
                output += data.Table[i].name;
              output += '</a></li>';
            }
            $('#ulListview').empty().append(output).listview('refresh');
          }});
        });
      </script>
      <div data-theme="a" data-role="header"> <a data-role="button" data-direction="reverse" data-rel="back" href="#page1" data-icon="back" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
 <a data-role="button" href="ShSched.htm?new=1" data-icon="plus" data-iconpos="left" class="ui-btn-right">
            Add
        </a>

         <h3>Schedules</h3>

      </div>
      <div data-role="content">
        <div class="content-primary">
          <ul data-role="listview" id='ulListview'></ul>
        </div>
        <!--/content-primary -->
      </div>
      <div data-role="footer" class="footer-docs" data-theme="a">
          <p>Powered by <a href="https://github.com/rszimm/sprinklers_pi/wiki">Sprinklers Pi</a> <span id="version"></span></p>
      </div>
    </div>
  </body>

</html>
